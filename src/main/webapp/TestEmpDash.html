<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        .form-container {
            width: 50%; /* Increased width */
            margin: 50px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        
        .image-container {
  			text-align: center;
		}
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input[type=text], 
        .form-container input[type=email], 
        .form-container input[type=number] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 300px; /* Same width as the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <span class="w3-bar-item w3-right">Onboarding Dashboard</span>
</div>

<!-- Sidebar -->
<nav class="sidebar w3-sidebar w3-collapse w3-white w3-animate-left" id="mySidebar">
    <br>
    <div class="w3-container">
        <h5>Welcome to Euro Steels</h5>
    </div>
    <hr>
    <div class="w3-container">
        <h5>Employee Management</h5>
    </div>
    <div class="w3-bar-block">
        <a href="TestEmpDash.html" class="w3-bar-item w3-button w3-padding" onclick="showAddEmployeeForm()"><i class="fa fa-user-plus fa-fw"></i> Add Employee</a>
        <a href="emplist.jsp" class="w3-bar-item w3-button w3-padding" onclick="fetchEmployees()"><i class="fa fa-list fa-fw"></i> Employee List</a>
        <a href="user.jsp" class="w3-bar-item w3-button w3-padding" onclick="generateLeaveReport()"><i class="fa fa-user-plus fa-fw"></i> Add User</a>
        <button class="w3-bar-item w3-button w3-padding" onclick="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</button>
    </div>
</nav>

<!-- Main content -->
<div class="main">
<div class="image-container">
<img src="onboard.jpg" alt="Welcome Image" class="w3-image" width="75%" height="25%"></div>
    <div class="form-container">
        <h2>Add Employee</h2>
        <form action="TestEmployeeServlet" method="post">
            <label for="id">Id:</label><br>
            <input type="number" id="id" name="id" required><br><br>
                
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="department">Department:</label><br>
            <input type="text" id="department" name="department" required><br><br>

            <label for="salary">Salary:</label><br>
            <input type="number" id="salary" name="salary" required><br><br>
            
            <label for="role">Role:</label><br>
            <input type="text" id="role" name="role" required><br><br>

            <button class="w3-button w3-blue" type="submit">Add Employee</button>
        </form>
    </div>
</div>

<script>
function logout() {
    // Redirect to the login page
    window.location.href = "login.jsp";
}
</script>

</body>
</html>
